<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品編輯頁面</title>
    <link
      href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--宣告 CSS-->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <!--宣告 JS-->
    <style>
      /* 隱藏原本的文字 */
      input[type="file"] {
        position: absolute;
        left: -9999px;
      }

      /* 自定義的樣式 */
      .custom-file-upload {
        display: inline-block;
        padding: 8px 12px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        border-radius: 5px;
      }

      /* 使用 Font Awesome 圖標來取代文字 */
      .custom-file-upload i {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">網頁管理程式</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <!-- <a class="nav-link active" aria-current="page" href="/member"
                >首頁</a
              > -->
              <a
                class="nav-link active"
                aria-current="page"
                href="main_member.html"
                >首頁</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                功能
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <!-- <a class="dropdown-item" href="/product_list">所有商品</a> -->
                  <a class="dropdown-item" href="product_list.html">所有商品</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <!-- <a class="dropdown-item" href="/add_product">上架商品</a> -->
                  <a class="dropdown-item" href="add_product.html">上架商品</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              歡迎登入
            </a>
            <button
              class="btn btn-outline-success"
              onclick="myFunction()"
              type="button"
            >
              登出
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="position-absolute top-50 start-50 translate-middle">
      <div class="d-flex justify-content-center">
        <div class="container-fluid" style="width: 450px; height: auto">
          <form action="">
            <h3>商品編輯</h3>
            <input
              id="productTitle"
              type="text"
              class="form-control"
              placeholder="名稱"
              aria-describedby="sizing-addon1"
              name="productTitle"
              
            />
            <input
              id="price"
              type="text"
              class="form-control"
              placeholder="售價(TWD)"
              aria-describedby="sizing-addon1"
              name="productPrice"
              
            />
            
            <div>
              <input
                id="depth"
                type="text"
                class="form-control"
                placeholder="深度(cm)"
                aria-describedby="sizing-addon1"
                name="productDepth"
                style="display: inline-block; width: 32.5%"
                
              />
              <input
                id="width"
                type="text"
                class="form-control"
                placeholder="寬度(cm)"
                aria-describedby="sizing-addon1"
                name="productWidth"
                style="display: inline-block; width: 32.5%"
                
              />
              <input
                id="height"
                type="text"
                class="form-control"
                placeholder="高度(cm)"
                aria-describedby="sizing-addon1"
                name="productHeight"
                style="display: inline-block; width: 32.5%"
                
              />
            </div>
            <input
              id="material"
              type="text"
              class="form-control"
              placeholder="材質"
              aria-describedby="sizing-addon1"
              name="productQuality"
              
            />
            <textarea
              id="description"
              class="form-control"
              placeholder="描述"
              aria-describedby="sizing-addon1"
              name="productDescription"
              
            ></textarea>
            <!-- 圖片 -->
            <label for="picture" class="custom-file-upload">
              <i class="fas fa-upload"></i> 重新選擇圖片
            </label>
            <input
              id="picture"
              type="file"
              class="form-control"
              aria-describedby="sizing-addon1"
              name="productPicture"
              accept="image/*"
              onchange="displayPictureName()"
            />
            <span id="pictureName"></span>
            <br />
            <h5>選擇分類：</h5>
            <div class="checkbox-group">
              <label><input type="checkbox" name="category" value="書房．辦公家具"> 書房．辦公家具</label>
              <label><input type="checkbox" name="category" value="床・化妝台"> 床・化妝台</label>
              <label><input type="checkbox" name="category" value="衣櫃・鞋櫃"> 衣櫃・鞋櫃</label>
            </div><br>
            <div class="checkbox-group">
              <label><input type="checkbox" name="category" value="客廳家具"> 客廳家具</label>
              <label><input type="checkbox" name="category" value="收納用品"> 收納用品</label>
              <label><input type="checkbox" name="category" value="地毯．地墊"> 地毯．地墊</label>
            </div><br>
            <div class="checkbox-group">
              <label><input type="checkbox" name="category" value="餐廳家具"> 餐廳家具</label>
              <label><input type="checkbox" name="category" value="窗簾．窗飾用品"> 窗簾．窗飾用品</label>
            </div><br>
            <div class="checkbox-group">
              <label><input type="checkbox" name="category" value="廚房家具"> 廚房家具</label>
              <label><input type="checkbox" name="category" value="孩童用品．嬰幼兒用品"> 孩童用品．嬰幼兒用品</label>
            </div><br>
            <div class="checkbox-group">
              <label><input type="checkbox" name="category" value="其他"> 其他</label>
            </div><br>
            <div class="d-flex justify-content-between align-items-center">
              <small id="inputError" class="text-danger" style="display: none"
                ></small
              >
            <button id="save" type="button" class="btn btn-success btn-block" onclick="handleAddClick()">
              儲存
            </button>
            <button id="remove" type="button" class="btn btn-danger btn-block" onclick="deleteData()">
              下架
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="../static/edit_product.js"></script>
  </body>
</html>
